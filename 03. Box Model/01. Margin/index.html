<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Layouting - Margin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Overlapping margin vertical -->
    <div class="vertical-satu"></div>
    <div class="vertical-dua"></div>

    <br />

    <!-- Overlapping margin horizontal -->
    <div class="horizontal">
      <div class="horizontal-satu"></div>
      <div class="horizontal-dua"></div>
    </div>

    <br />

    <!-- Negatif margin -->
    <div class="negatif-satu"></div>
    <div class="negatif-dua"></div>

    <br />

    <!-- Auto margin -->
    <div class="auto-satu"></div>
    <div class="auto-dua"></div>
  </body>
</html>
